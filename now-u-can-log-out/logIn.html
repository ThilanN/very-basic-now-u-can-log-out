<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="login.js"></script>
</head>
<body class="bg-blue-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center">LOG IN</h2>
        <form id="loginform" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700"> Email</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your Email" >
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your Password" >
            </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded w-full">LOG IN</button>

                <p class="text-sm text-center mt-4">
                    <span id="toggle-text">don't have an Account</span>
                    <a href="signup.html" class="text-blue-500 underline ml-1">SIGN IN</a>
                </p>
        </form>
    </div>       
</body>
</html>
